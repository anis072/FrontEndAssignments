<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">

  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="LoginForm" (ngSubmit)="login()">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Username" formControlName="username" [ngClass]="{'is-invalid': submitted && LoginForm.controls.username.invalid}">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" [ngClass]="{'is-invalid': submitted && LoginForm.controls.username.invalid}" formControlName="password">
        </mat-form-field>
      </mat-card-content>
      <input mat-stroked-button color="accent" type="submit" (click)="login()" class="btn-block" value="Log In">
    </form>
  </mat-card>

</div>
